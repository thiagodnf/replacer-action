name: Release

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Checking out
        uses: actions/checkout@v3


      - id: version-decider
        name: Version Decider
        uses: thiagodnf/version-decider@main
        with:
          file: ./package.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: echo ${{steps.version-decider.outputs.version}}
      - run: echo ${{steps.version-decider.outputs.release}}
      - run: echo ${{steps.version-decider.outputs.new}}

